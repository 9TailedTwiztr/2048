<!Doctype HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Two Thousand and Forty Eight</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <h1>2048</h1>
        <div id="heading">
        Join matching tiles and reach 2048! <span button id="new-game" onclick="location.reload()">New game</button></span>
        </div>
        <hr>
        <br>
        <div id="Score-containers">
            <div id="score-container">
            Score: <span id="score">0</span>
            </div>
            <div id="best-container">
            Best: <span id="best">0</span>
            </div>
        </div>
        <br>
        <div class="board-area"></div>
            <div id="board" >
                <div id="overlay" class="overlay">
                    <div class="overlay cover">
                        <div id="endscore">
                        You scored: <span class="endscore">0</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id="MobileButtons" class="mobile-buttons";>
            <div >
            <button class="UP-Arrow" onclick="slideUp(), setTwo(), score()">UP</button><br><br>
            <button id="LEFT-Arrow" onclick="slideLeft(), setTwo(), score()">LEFT</button>
            <button id="RIGHT-Arrow" onclick="slideRight(), setTwo(), score()">RIGHT</button><br><br>
            <button id="DOWN-Arrow" onclick="slideDown(), setTwo(), score()">DOWN</button>
            </div>
        </div> -->
        <hr>
        Use arrow keys to move the tiles.
        <br>
        If you move a tile into another tile with the same value, they will be multiplied.
        <br>
        The game ends when the board is full.
        <br>
        Good luck!
        
        
        </div>

        
        </div>
    </body> 

</html>
